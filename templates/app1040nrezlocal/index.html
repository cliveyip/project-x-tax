<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
    </head>

    <body>
        <h1>Fill in the details</h1>

        <form id="category_form" method="post" action="/app/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.help_text }}
                {{ field }}
				{{ field.errors }}
				</br>
            {% endfor %}

            <input type="submit" name="submit" value="Submit form" />
        </form>
    </body>
</html>
