<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <title>App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

    </head>

    <body>
    

		<div class="container">
        <h1>Fill in the details</h1>

        {% crispy form %}
        
		</div>

        
		<!-- onLoad, hide hidden divs -->
		<script>
		$( document ).ready(function() {
		  $("[id^=div_id_W2L]").hide();
		  $("[id^=div_id_F1099GL]").hide();
		  $("#div_id_Q01_01").hide();
		});
		</script>
		
        
        <!-- Known issues: fail to show divs when user press back button --->
		<!-- whenever there are radio box changes-->
		<script>
		$("input:radio").change(function() {
        
			// --- select tax year ---
			// Prior year tax is checked		
			if ($("#id_Q01_2").is(":checked")){
				$("#div_id_Q01_01").show();
			} else {
				$("#div_id_Q01_01").hide();			
			}
            
			// --- Tax Treaty Amount ---
			// China is checked
			if ($("#id_Q02_01_1").is(":checked")){
				$("#id_Q02_01_01").val(5000);
			// Mexico is checked
			} if ($("#id_Q02_01_2").is(":checked")){
				$("#id_Q02_01_01").val(3000);			
			}

			// --- Single or Married ---
			// Single is checked
			if ($("#id_Q03_01_1").is(":checked")){
				$("#id_Q03_01_01").val(3900);
				$("#id_Q03_01_02").val(6100);
			// Married is checked
			} if ($("#id_Q03_01_2").is(":checked")){
				$("#id_Q03_01_01").val(7800);
				$("#id_Q03_01_02").val(12200);
			}			
			
		});
		</script>
		
		<!-- whenever there are checkbox changes-->
		<script>
		$("input:checkbox").change(function() {
			
			// --- select Source of Income ---
			// W2 is checked
			if ($("#id_Q04_a").is(":checked")){
				$("[id^=div_id_W2L]").show();
			} else {
				$("[id^=div_id_W2L]").hide();			
			}
			// 1099G is checked
			if ($("#id_Q04_b").is(":checked")){
				$("[id^=div_id_F1099GL]").show();
			} else {
				$("[id^=div_id_F1099GL]").hide();			
			}
			
		});
		</script>
    </body>
</html>
