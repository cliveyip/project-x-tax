<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <title>Summary</title>

		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/datepicker.css' %}" rel="stylesheet" media="screen">
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>

    </head>

    <body>
		<div class="container">
        
        <h2> Post Tax interview questions </h2>
        
        {% crispy form %}
        
		</div> <!--- close container --->
		
        <script>
            $('#id_SCHOILGc').datepicker({ format: "mm/dd/yy" });
            $('#id_SCHOILGd').datepicker({ format: "mm/dd/yy" });
        </script>
        
        <script>
		$( document ).ready(function() {
		  $("[id^=div_id_F8843TeachersL]").hide();
		  $("[id^=div_id_F8843StudentsL]").hide();
		  $("[id^=div_id_F8843AthletesL]").hide();
		  $("[id^=div_id_F8843MedicalL]").hide();
		});
		</script>
        
        <!-- whenever there are checkbox changes-->
		<script>
		$("input:checkbox").change(function() {

			if ($("#id_F8843Teachers").is(":checked")){
				$("[id^=div_id_F8843TeachersL]").show();
			} else {
				$("[id^=div_id_F8843TeachersL]").hide();			
			}
            
			if ($("#id_F8843Students").is(":checked")){
				$("[id^=div_id_F8843StudentsL]").show();
			} else {
				$("[id^=div_id_F8843StudentsL]").hide();			
			}
            
			if ($("#id_F8843Athletes").is(":checked")){
				$("[id^=div_id_F8843AthletesL]").show();
			} else {
				$("[id^=div_id_F8843AthletesL]").hide();			
			}
            
			if ($("#id_F8843Medical").is(":checked")){
				$("[id^=div_id_F8843MedicalL]").show();
			} else {
				$("[id^=div_id_F8843MedicalL]").hide();			
			}	
		});
		</script>
    </body>
</html>
